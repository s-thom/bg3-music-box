<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/bdinspiration.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baldur&apos;s Gate 3 Music Box</title>
    <link
      rel="preload"
      href="/fonts/QuadraatOffcPro/QuadraatOffcPro.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/QuadraatOffcPro/QuadraatOffcPro-Italic.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/QuadraatOffcPro/QuadraatOffcPro-Bold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <script type="module" src="/src/main.ts" async></script>
  </head>
  <body>
    <picture>
      <source
        srcset="
          /images/BG3_Exploration_landscape_720.webp  1280w,
          /images/BG3_Exploration_landscape_1080.webp 1920w,
          /images/BG3_Exploration_landscape_2160.webp 3840w
        "
        sizes="(max-width: 3840px) 100vw, 3840px"
        type="image/webp"
        media="(orientation: landscape)"
      />
      <source
        srcset="
          /images/BG3_Exploration_portrait_480.webp   480w,
          /images/BG3_Exploration_portrait_720.webp   720w,
          /images/BG3_Exploration_portrait_1200.webp 1200w,
          /images/BG3_Exploration_portrait_1080.webp 1080w
        "
        sizes="(max-width: 1080px) 100vw, 1080px"
        type="image/webp"
        media="(orientation: portrait)"
      />
      <img
        class="background"
        src="/images/BG3_Exploration.jpg"
        alt=""
        fetchpriority="high"
      />
    </picture>
    <div id="audio"></div>
    <div id="app">
      <form class="tooltip" autocomplete="off">
        <h1 class="title">BG3 Music Box</h1>
        <div class="item-text">
          <img class="item-icon" src="/icons/scroll.png" alt="" />
          <p class="description">
            Used by bards across Faer√ªn, this magical device produces sounds
            much like their instruments but without all the preparation.
          </p>
        </div>
        <noscript>
          <div class="item-text noscript">
            <img class="item-icon" src="/icons/warning.png" alt="Warning" />
            <p class="description">
              This site requires
              <a
                class="text-highlight"
                href="https://en.wikipedia.org/wiki/JavaScript"
                rel="external noreferrer"
              >
                Javascript</a
              >
              in order to keep the music tracks in sync with each other.
            </p>
          </div>
        </noscript>
        <div class="callout no-bleed">
          <div class="player-controls">
            <!-- <button
              type="button"
              class="control-button"
              id="controls-prev"
              disabled
            >
              skip back
            </button> -->
            <button
              type="button"
              class="sprite control-button control-play"
              id="controls-play"
              disabled
            >
              <span class="visually-hidden">Play / Pause</span>
            </button>
          </div>
          <div id="now-playing">
            <span class="text-highlight bold">Playing:</span>
            <span id="now-playing-text">Nothing, yet...</span>
          </div>
        </div>
        <picture class="no-bleed">
          <source
            srcset="
              /icons/spell_bardic-inspiration_64.png  1x,
              /icons/spell_bardic-inspiration_128.png 2x,
              /icons/spell_bardic-inspiration_256.png 4x
            "
            type="image/png"
            media="(max-width: 900px)"
          />
          <source
            srcset="
              /icons/spell_bardic-inspiration_64.png  1x,
              /icons/spell_bardic-inspiration_128.png 1x,
              /icons/spell_bardic-inspiration_256.png 2x
            "
            type="image/png"
          />
          <img
            class="spell"
            src="/icons/spell_bardic-inspiration_128.png"
            alt=""
          />
        </picture>
        <fieldset name="songs">
          <legend>
            <span class="text-highlight bold">Song:</span> Select one
          </legend>
          <input
            class="input visually-hidden"
            type="radio"
            name="song"
            id="song_the-power"
            value="the-power"
          />
          <label for="song_the-power" class="option">
            <picture>
              <source
                srcset="
                  /icons/song_the-power_32.png  1x,
                  /icons/song_the-power_64.png  2x,
                  /icons/song_the-power_128.png 4x
                "
                type="image/png"
              />
              <img class="icon" src="/icons/song_the-power.png" alt="" />
            </picture>
            <span id="label_the-power">The Power</span>
          </label>
          <input
            class="input visually-hidden"
            type="radio"
            name="song"
            id="song_old-time-battles"
            value="old-time-battles"
          />
          <label for="song_old-time-battles" class="option">
            <picture>
              <source
                srcset="
                  /icons/song_old-time-battles_32.png  1x,
                  /icons/song_old-time-battles_64.png  2x,
                  /icons/song_old-time-battles_128.png 4x
                "
                type="image/png"
              />
              <img class="icon" src="/icons/song_old-time-battles.png" alt="" />
            </picture>
            <span id="label_old-time-battles">Old Time Battles</span>
          </label>
          <input
            class="input visually-hidden"
            type="radio"
            name="song"
            id="song_bard-dance"
            value="bard-dance"
          />
          <label for="song_bard-dance" class="option">
            <picture>
              <source
                srcset="
                  /icons/song_bard-dance_32.png  1x,
                  /icons/song_bard-dance_64.png  2x,
                  /icons/song_bard-dance_128.png 4x
                "
                type="image/png"
              />
              <img class="icon" src="/icons/song_bard-dance.png" alt="" />
            </picture>
            <span id="label_bard-dance">Bard Dance</span>
          </label>
          <input
            class="input visually-hidden"
            type="radio"
            name="song"
            id="song_of-divinity-and-sin"
            value="of-divinity-and-sin"
          />
          <label for="song_of-divinity-and-sin" class="option">
            <picture>
              <source
                srcset="
                  /icons/song_of-divinity-and-sin_32.png  1x,
                  /icons/song_of-divinity-and-sin_64.png  2x,
                  /icons/song_of-divinity-and-sin_128.png 4x
                "
                type="image/png"
              />
              <img
                class="icon"
                src="/icons/song_of-divinity-and-sin.png"
                alt=""
              />
            </picture>
            <span id="label_of-divinity-and-sin">Of Divinity and Sin</span>
          </label>
          <input
            class="input visually-hidden"
            type="radio"
            name="song"
            id="song_sing-for-me"
            value="sing-for-me"
          />
          <label for="song_sing-for-me" class="option">
            <picture>
              <source
                srcset="
                  /icons/song_sing-for-me_32.png  1x,
                  /icons/song_sing-for-me_64.png  2x,
                  /icons/song_sing-for-me_128.png 4x
                "
                type="image/png"
              />
              <img class="icon" src="/icons/song_sing-for-me.png" alt="" />
            </picture>
            <span id="label_sing-for-me">Sing for Me</span>
          </label>
          <input
            class="input visually-hidden"
            type="radio"
            name="song"
            id="song_the-queens-high-seas"
            value="the-queens-high-seas"
          />
          <label for="song_the-queens-high-seas" class="option">
            <picture>
              <source
                srcset="
                  /icons/song_the-queens-high-seas_32.png  1x,
                  /icons/song_the-queens-high-seas_64.png  2x,
                  /icons/song_the-queens-high-seas_128.png 4x
                "
                type="image/png"
              />
              <img
                class="icon"
                src="/icons/song_the-queens-high-seas.png"
                alt=""
              />
            </picture>
            <span id="label_the-queens-high-seas"
              >The Queen&apos;s High Seas</span
            >
          </label>
        </fieldset>
        <fieldset name="instruments">
          <legend>
            <span class="text-highlight bold">Instruments:</span> Select one or
            more
          </legend>
          <input
            class="input visually-hidden"
            type="checkbox"
            name="instrument"
            id="instrument_flute"
            value="flute"
          />
          <label for="instrument_flute" class="option">
            <picture>
              <source
                srcset="
                  /icons/instrument_flute_32.png  1x,
                  /icons/instrument_flute_64.png  2x,
                  /icons/instrument_flute_128.png 4x
                "
                type="image/png"
              />
              <img class="icon" src="/icons/instrument_flute.png" alt="" />
            </picture>
            Flute
          </label>
          <input
            class="input visually-hidden"
            type="checkbox"
            name="instrument"
            id="instrument_lute"
            value="lute"
          />
          <label for="instrument_lute" class="option">
            <picture>
              <source
                srcset="
                  /icons/instrument_lute_32.png  1x,
                  /icons/instrument_lute_64.png  2x,
                  /icons/instrument_lute_128.png 4x
                "
                type="image/png"
              />
              <img class="icon" src="/icons/instrument_lute.png" alt="" />
            </picture>
            Lute
          </label>
          <input
            class="input visually-hidden"
            type="checkbox"
            name="instrument"
            id="instrument_lyre"
            value="lyre"
          />
          <label for="instrument_lyre" class="option">
            <picture>
              <source
                srcset="
                  /icons/instrument_lyre_32.png  1x,
                  /icons/instrument_lyre_64.png  2x,
                  /icons/instrument_lyre_128.png 4x
                "
                type="image/png"
              />
              <img class="icon" src="/icons/instrument_lyre_64.png" alt="" />
            </picture>
            Lyre
          </label>
          <input
            class="input visually-hidden"
            type="checkbox"
            name="instrument"
            id="instrument_violin"
            value="violin"
          />
          <label for="instrument_violin" class="option">
            <picture>
              <source
                srcset="
                  /icons/instrument_violin_32.png  1x,
                  /icons/instrument_violin_64.png  2x,
                  /icons/instrument_violin_128.png 4x
                "
                type="image/png"
              />
              <img class="icon" src="/icons/instrument_violin.png" alt="" />
            </picture>
            Violin
          </label>
          <input
            class="input visually-hidden"
            type="checkbox"
            name="instrument"
            id="instrument_drum"
            value="drum"
          />
          <label for="instrument_drum" class="option">
            <picture>
              <source
                srcset="
                  /icons/instrument_drum_32.png  1x,
                  /icons/instrument_drum_64.png  2x,
                  /icons/instrument_drum_128.png 4x
                "
                type="image/png"
              />
              <img class="icon" src="/icons/instrument_drum_32.png" alt="" />
            </picture>
            Drum
          </label>
          <input
            class="input visually-hidden"
            type="checkbox"
            name="instrument"
            id="instrument_voice"
            value="voice"
          />
          <label for="instrument_voice" class="option">
            <picture>
              <source
                srcset="
                  /icons/instrument_voice_32.png  1x,
                  /icons/instrument_voice_64.png  2x,
                  /icons/instrument_voice_128.png 4x
                "
                type="image/png"
              />
              <img class="icon" src="/icons/instrument_voice.png" alt="" />
            </picture>
            Whistling
          </label>
        </fieldset>
        <footer class="footer no-bleed">
          <img class="item-icon" src="/icons/flask.png" alt="" />
          <span class="footer-text"
            >Made by
            <a
              class="text-highlight"
              href="https://sthom.kiwi"
              rel="external noreferrer"
            >
              Stuart Thomson</a
            >.
            <a
              class="text-highlight"
              href="https://sthom.kiwi"
              rel="external noreferrer"
              >Source code</a
            >.</span
          >
        </footer>
      </form>
    </div>
  </body>
</html>
