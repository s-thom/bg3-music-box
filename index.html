<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/bdinspiration.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG3 Bard Player</title>
    <script type="module" src="/src/main.ts" async></script>
    <link rel="reload" as="image/webp" href="/images/BG3_Exploration.webp" />
  </head>
  <body>
    <picture>
      <source src="/images/BG3_Exploration.webp" type="image/webp" />
      <img class="background" src="/images/BG3_Exploration.jpg" alt="" />
    </picture>
    <div id="audio"></div>
    <div id="app">
      <noscript>
        <div class="noscript-warning">
          <p>
            This site requires Javascript in order to keep the music tracks in
            sync with each other. You&apos;re welcome to stick around and click
            some buttons, they&apos;re just not going to do anything.
          </p>
        </div>
      </noscript>
      <form autocomplete="off">
        <fieldset name="songs">
          <legend>Song</legend>
          <label class="option">
            <input
              type="radio"
              name="song"
              id="song_the-power"
              value="the-power"
            />
            <img class="icon" src="/icons/song_the-power.png" alt="" />
            The Power
          </label>
          <label class="option">
            <input
              type="radio"
              name="song"
              id="song_old-time-battles"
              value="old-time-battles"
            />
            <img class="icon" src="/icons/song_old-time-battles.png" alt="" />
            Old Time Battles
          </label>
          <label class="option">
            <input
              type="radio"
              name="song"
              id="song_bard-dance"
              value="bard-dance"
            />
            <img class="icon" src="/icons/song_bard-dance.png" alt="" />
            Bard Dance
          </label>
          <label class="option">
            <input
              type="radio"
              name="song"
              id="song_of-divinity-and-sin"
              value="of-divinity-and-sin"
            />
            <img
              class="icon"
              src="/icons/song_of-divinity-and-sin.png"
              alt=""
            />
            Of Divinity and Sin
          </label>
          <label class="option">
            <input
              type="radio"
              name="song"
              id="song_sing-for-me"
              value="sing-for-me"
            />
            <img class="icon" src="/icons/song_sing-for-me.png" alt="" />
            Sing for Me
          </label>
          <label class="option">
            <input
              type="radio"
              name="song"
              id="song_the-queens-high-seas"
              value="the-queens-high-seas"
            />
            <img
              class="icon"
              src="/icons/song_the-queens-high-seas.png"
              alt=""
            />
            The Queen&apos;s High Seas
          </label>
        </fieldset>
        <fieldset name="instruments">
          <legend>Instruments</legend>
          <label class="option">
            <input
              type="checkbox"
              name="instrument"
              id="instrument_voice"
              value="voice"
            />
            <img class="icon" src="/icons/instrument_voice.png" alt="" />
            Whistling
          </label>
          <label class="option">
            <input
              type="checkbox"
              name="instrument"
              id="instrument_flute"
              value="flute"
            />
            <img class="icon" src="/icons/instrument_flute.png" alt="" />
            Flute
          </label>
          <label class="option">
            <input
              type="checkbox"
              name="instrument"
              id="instrument_violin"
              value="violin"
            />
            <img class="icon" src="/icons/instrument_violin.png" alt="" />
            Violin
          </label>
          <label class="option">
            <input
              type="checkbox"
              name="instrument"
              id="instrument_lute"
              value="lute"
            />
            <img class="icon" src="/icons/instrument_lute.png" alt="" />
            Lute
          </label>
          <label class="option">
            <input
              type="checkbox"
              name="instrument"
              id="instrument_lyre"
              value="lyre"
            />
            <img class="icon" src="/icons/instrument_lyre.png" alt="" />
            Lyre
          </label>
          <label class="option">
            <input
              type="checkbox"
              name="instrument"
              id="instrument_drum"
              value="drum"
            />
            <img class="icon" src="/icons/instrument_drum.png" alt="" />
            Drum
          </label>
        </fieldset>
      </form>
    </div>
  </body>
</html>
